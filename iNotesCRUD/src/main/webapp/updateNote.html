<%@ page import="com.jdbcexample.Note" %>
<%@ page import="java.sql.*" %>
<!DOCTYPE html>
<html>
<head>
    <title>Update Note</title>
</head>
<body>
    <h2>Update Note</h2>
    <form action="UpdateNoteServlet" method="post">
        <input type="hidden" name="id" value="<%= request.getParameter("id") %>"/>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="<%= request.getParameter("title") %>" required/>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required><%= request.getParameter("content") %></textarea>
        <br>
        <input type="submit" value="Update Note"/>
    </form>
    <br>
    <a href="viewNotes.jsp">Back to View Notes</a>
</body>
</html>
